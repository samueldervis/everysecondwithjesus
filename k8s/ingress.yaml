apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: eswj-ingress
  namespace: eswj
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
spec:
  tls:
    - hosts:
        - cms.everysecondwithjesus.org
      secretName: cms.everysecondwithjesus.org-tls
  rules:
    - host: cms.everysecondwithjesus.org
      http:
        paths:
          - backend:
              serviceName: eswj-cms
              servicePort: 80
